    <h1>Usos de iframe de forma bem util</h1>
    <p>Hoje a melhor forma de usar iframe é usar para buscar videos de sites como youtube e vimeo, tambem pode ser usado para pegar mapas do Google Maps ou Waze, ou até mesmo colcoar apresentações, entre outros</p>
    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.149699385734!2d-45.90046762394719!3d-23.237638979023583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc4aa30bf55685%3A0x9a8b6fe5f74882f2!2sShopping%20Jardim%20Oriente!5e0!3m2!1spt-BR!2sbr!4v1735323150423!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/agn1v50_t5w?si=LAbcwrWTv04c44sB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
