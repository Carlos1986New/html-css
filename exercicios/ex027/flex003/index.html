<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        /* Estilo para o container principal */
        div.container {
            background-color: aquamarine; /* Define a cor de fundo do container */
            display: flex; /* Define o container como um flex container */
            flex-flow: column wrap; /* Define a direção dos itens flexíveis e permite que eles quebrem em várias linhas */
            height: 50px; /* Define a altura do container */
        }
        
        /* Estilo para os elementos filhos */
        div.filho {
            text-align: center; /* Centraliza o texto dentro dos elementos filhos */
            border: 1px solid black; /* Adiciona uma borda preta aos elementos filhos */
            flex: auto; /* Permite que os elementos filhos cresçam e ocupem o espaço disponível */
        }
    </style>
</head>
<body>
    
    <!-- Container principal que utiliza flexbox -->
    <div class="container">
        <!-- Elementos filhos dentro do container -->
        <div class="filho">Exemplo de bloco A</div>
        <div class="filho">Exemplo de bloco B</div>
        <div class="filho">Exemplo de bloco C</div>
        <div class="filho">Exemplo de bloco D</div>
        <div class="filho">Exemplo de bloco E</div>
        <div class="filho">Exemplo de bloco F</div>
        <div class="filho">Exemplo de bloco G</div>
    </div>
</body>
</html>
